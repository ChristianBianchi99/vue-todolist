<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app" class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 my-5">
                <div class="content">
                    <!-- Title -->
                    <h1>
                        To Do:
                    </h1>
                    <hr>
                    <!-- List -->
                    <ul>
                        <li v-for="(task, index) in tasks">
                            <div class="task-row d-flex justify-content-between">
                                <div class="task-text" :class="task.done=== true ? 'task-done' : ''" v-if="task.edit=== false">
                                    {{task.text}}
                                </div>
                                <div v-else>
                                    <input type="text" class="form-control" placeholder="{{task.text}}" v-model="task.text" @keyup.enter="editTask(task)">
                                </div>
                                <div class="task-btns">
                                    <button class="btn" :class="task.done=== true ? 'btn-success' : 'btn-secondary'" @click="changeTaskStatus(task)">
                                        <i class="fa-solid" :class="task.done=== true ? 'fa-check' : 'fa-xmark'"></i>
                                    </button>
                                    <button class="btn btn-warning" @click="editTask(task)">
                                        <i class="fa-solid fa-pen-to-square"></i>
                                    </button>
                                    <button class="btn btn-danger" @click="deleteTask(index)">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <hr>
                    <!-- Add Task -->
                    <div class="new-tasks d-flex">
                        <input type="text" class="form-control" placeholder="Aggiungi una nuova task" v-model="newTask" @keyup.enter="addTask">
                        <button class="btn btn-primary" @click="addTask">
                            Add
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
